<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Fruit Burst</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar bg-red-400 rounded-full mt-5">
        <div class="navbar-start">
          <div class="dropdown">
            <ul
              class="flex items-center justify-center gap-3 text-xs text-white ml-6"
            >
              <li><a class="hover:underline" href="#">Home</a></li>
              <li><a class="hover:underline" href="#">About Us</a></li>
              <li><a class="hover:underline" href="#">Shop</a></li>
              <li><a class="hover:underline" href="#">Fruits</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center text-white text-lg">
          <img class="w-8 mr-2" src="./images/logo.png" alt="logo" /> Fruit
          Burst
        </div>
        <div class="navbar-end">
          <div class="bg-white rounded-full h-7 flex items-center px-2 mr-5">
            <input class="text-xs" type="text" placeholder="Search here" />
            <button class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="relative mt-12">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="/images/banner1.png" class="w-full" />
            <div
              class="bg-gradient-to-b from-black to-transparent absolute inset-0"
            ></div>
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide4"
                class="btn btn-circle bg-black text-white hover:text-black border-0"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle bg-black text-white hover:text-black border-0"
                >❯</a
              >
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="/images/banner2.png" class="w-full" />
            <div
              class="bg-gradient-to-b from-black to-transparent absolute inset-0"
            ></div>
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide1"
                class="btn btn-circle bg-black text-white hover:text-black border-0"
                >❮</a
              >
              <a
                href="#slide3"
                class="btn btn-circle bg-black text-white hover:text-black border-0"
                >❯</a
              >
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="/images/banner3.png" class="w-full" />
            <div
              class="bg-gradient-to-b from-black to-transparent absolute inset-0"
            ></div>
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide2"
                class="btn btn-circle bg-black text-white hover:text-black border-0"
                >❮</a
              >
              <a
                href="#slide4"
                class="btn btn-circle bg-black text-white hover:text-black border-0"
                >❯</a
              >
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="/images/banner4.png" class="w-full" />
            <div
              class="bg-gradient-to-b from-black to-transparent absolute inset-0"
            ></div>
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide3"
                class="btn btn-circle bg-black text-white hover:text-black border-0"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle bg-black text-white hover:text-black border-0"
                >❯</a
              >
            </div>
          </div>
        </div>
        <div
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col gap-2 items-center justify-center text-center"
        >
          <h1 class="text-white text-4xl font-bold">
            Exotic tastes at your doorstep
          </h1>
          <p class="text-white text-sm">
            We supply high quality organic products
          </p>
          <button
            class="btn btn-primary bg-red-400 capitalize text-xs border-0 text-white hover:bg-red-500 mt-4 p-2"
          >
            Shop now
          </button>
        </div>
      </div>
      <div
        class="mx-auto flex gap-4 items-center justify-center px-6 pb-10 pt-6 shadow-2xl rounded -translate-y-1/2 bg-white w-fit"
      >
        <div class="text-center h-20">
          <img class="h-full" src="/images/fruit1.png" alt="grapes" />
          <p>Grapes</p>
        </div>
        <div class="text-center h-20">
          <img class="h-full" src="/images/fruit2.png" alt="oranges" />
          <p>Oranges</p>
        </div>
        <div class="text-center h-20">
          <img class="h-full" src="/images/fruit3.png" alt="mango" />
          <p>Mango</p>
        </div>
        <div class="text-center h-20">
          <img class="h-full" src="/images/fruit4.png" alt="strawberries" />
          <p>Strawberries</p>
        </div>
        <div class="text-center h-20">
          <img class="h-full" src="/images/fruit5.png" alt="Pomegranate" />
          <p>Pomegranate</p>
        </div>
      </div>
    </div>
  </body>
</html>
